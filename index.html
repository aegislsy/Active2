<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Active2 Promotion</title>
  </head>
  <body>
    <!------ main ------>
    <section class="main">
      <div class="container">
        <h3 class="title">
          <img class="logo"src="img/logo.png" alt="logo"> 단독 <bold class="red">400대</bold> 한정수량!
        </h3>
        
        <div class="main__wrap" id="main__flex">
          
          <div id="left">
            <h1 class="main__title">갤럭시워치</h1>
          </div>

          <div id="right">
            <h1 class="main__title"> &nbsp;액티브2</h1></div>
         </div>

        <h2 class="main__sub">연말 선물대전</h2>
        <img src="img/main.png" alt="main_img" />
      </div>
    </section>
    <!--------- coupon -------->
    <section class="coupon">
      <div class="container">
        <h3 class="title">선물대전 <bold class="red">선착순 혜택!</bold></h3>
        <div class="coupon__wrap">
          <img src="img/coupon1.png" alt="coupon_img" />
          <img src="img/plus.png" alt="plus_icon" />
          <img src="img/coupon2.png" alt="coupon_img" />
        </div>
      </div>
    </section>
    <!-------- product---------->
    <section class="product">
      <div class="container">
        <div class="product__wrap">
          <article class="card">
            <h4 class="name">액티브2 알루미늄 40mm</h4>
            <p class="price">299,200원</p>
            <bold class="sale">244,400원</bold>
          </article>

          <article class="card">
            <img src="img/product1.png" alt="active_img" />
          </article>

          <article class="card">
            <h4 class="name">액티브2 스테인리스 40mm</h4>
            <p class="price">399,300원</p>
            <bold class="sale">364,000원</bold>
          </article>

          <article class="card">
            <img src="img/product2.png" alt="stain_img" />
          </article>
        </div>
      </div>
    </section>
    <!-------- footer --------->
    <footer>
      <div class="footer__wrap">
        <h3>구매시 유의사항</h3>
        <ul class="footer__li"">
          <li>실제 상품은 상기 이미지와 다를 수 있습니다.</li>
          <li>행사기간 내 ID당 중복쿠폰 1회 사용 가능합니다.</li>
          <li>
            본 행사는 기획전 참여 판매점 행사모델에 한하며, 조기 소진 시 별도
            고지 없이 변경 또는 종료될 수 있습니다.
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
